{% extends 'base.html' %}

{% block content %}
  <body class="container">
    <div id="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-top">
          <span id="close-modal" onclick="closeModal()">X</span>
        </div>
        <div class="modal-mid">
          <span id="modal-text">Nice recording</span>
          <button onclick="playBack()">play</button>
          <input id="song-name" type="text" placeholder="name"/>
          <button onclick="saveSong()">save</button>
          <button onclick="closeModal()">cancel</button>
        </div>
      </div>
    </div>
    <div id="top">
      <div id="top-bar" class="prompt space-prompt">
        <div id="top-left" class="top-container">
          <div class="share-title">
            invite link:
          </div>
          <a href="sound-space.herokuapp.com/space/{{spacecode}}">
            sound-space.herokuapp.com/space/{{spacecode}}
          </a>
        </div>
        <div class="top-container" id="prompt-text">
          <div class="blink">press any key to start</div>
        </div>
        <div id="top-right" class="top-container">
          {% if loggedIn %}
          <div id="record" onclick="handleRecord()">
            record
          </div>
          {% endif %}
        </div>
      </div>
      <div id="all-the-ships"></div>
    </div>
    <div id="bot">
      <div class="bot-container">
        <a class="bot-link" id="leave" onclick="slideLeft()">leave space</a>
      </div>
      <div class="bot-container">
        <div id="join-space">
          <span id="join-popup" class="popup hide">
            <input id="join-input" type="text" placeholder="code" maxlength="4">
          </span>
          <a class="bot-link" id="join" onClick="joinPopup()">join space</a>
        </div>
      </div>
      <div class="bot-container">
        <a class="bot-link" id="about" onClick="toAbout()">about</a>
      </div>
      <div class="bot-container">
        {% if loggedIn %}
        <a class="bot-link" id="logout" href="/logout">logout</a>
        {% else %}
        <a class="bot-link" id="login" href="/auth/google">login</a>
        {% endif %}
      </div>
      <div class="bot-container">
        <a class="bot-link" id="obs" onClick="toObservatory()">observatory</a>
      </div>
    </div>
    <div id="hidden-about">
      <div id="about-top">
        <div class="about-head">
        </div>
      </div>
      <img id="about-bot" src="/static/img/landscape-bot.png" style="width:100%"/>
    </div>
    <div id="hidden-leave"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/js/sound.js"></script>
  <script src="/static/js/space.js"></script>
{% endblock %}
